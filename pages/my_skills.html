<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Skills | Mubashir Momin</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your Custom CSS -->
  <link rel="stylesheet" href="/css/main.css">

  <style>
    /* Extra Styling (if main.css not working) */

    body {
      background: linear-gradient(135deg, #4e73df, #1cc88a);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .skills-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
    }

    .skill-card {
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      transition: 0.3s ease;
      background: white;
    }

    .skill-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.3);
    }

    .progress {
      height: 20px;
      border-radius: 20px;
      overflow: hidden;
    }

    .progress-bar {
      font-weight: 600;
    }

    .back-btn {
      border-radius: 30px;
      padding: 8px 20px;
    }
  </style>
</head>

<body>

  <div class="container skills-section">
    <div class="w-100">

      <h1 class="text-center text-white fw-bold mb-5">My Skills</h1>

      <div class="row g-4">

        <div class="col-md-4">
          <div class="card skill-card p-4 text-center">
            <h4>HTML</h4>
            <div class="progress mt-3">
              <div class="progress-bar bg-success" style="width: 90%;">90%</div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card skill-card p-4 text-center">
            <h4>CSS</h4>
            <div class="progress mt-3">
              <div class="progress-bar bg-info" style="width: 85%;">85%</div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card skill-card p-4 text-center">
            <h4>JavaScript</h4>
            <div class="progress mt-3">
              <div class="progress-bar bg-warning" style="width: 75%;">75%</div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card skill-card p-4 text-center">
            <h4>Node.js</h4>
            <div class="progress mt-3">
              <div class="progress-bar bg-primary" style="width: 70%;">70%</div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card skill-card p-4 text-center">
            <h4>Express.js</h4>
            <div class="progress mt-3">
              <div class="progress-bar bg-danger" style="width: 65%;">65%</div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card skill-card p-4 text-center">
            <h4>MySQL</h4>
            <div class="progress mt-3">
              <div class="progress-bar bg-dark" style="width: 60%;">60%</div>
            </div>
          </div>
        </div>

      </div>

      <div class="text-center mt-5">
        <a href="/" class="btn btn-light back-btn">â¬… Back to Home</a>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
